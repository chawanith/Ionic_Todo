<ion-view view-title="Camera">
<ion-pane>
    
    <ion-content ng-controller="CameraCtrl">
        <div class="list card">
            <div class="item item-image">
                <img ng-src="{{pictureUrl}}">
            </div>
        </div>
        <div class="padding">
            <button ng-click="takePicture()"
                    class="button button-block button-outline button-calm">Take Picture
            </button>
        </div>
    </ion-content>
</ion-pane>
</ion-view>
